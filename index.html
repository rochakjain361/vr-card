<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-box position="-0.5 1 -3" rotation="45 45 45"
        src="https://imgtr.ee/image/WhatsApp-Image-2023-08-05-at-12.30.41-PM.dGZQF"
        animation="property: rotation; dur: 3000; to: 405 405 405; loop: true"
        >
</a-box>
      <a-cylinder position="1 0.4 -3" radius="0.75" height="0.75" color="#FFC65D" src="https://cdn.glitch.com/028d3d15-31dc-415f-8b46-a5f3aa2bdb62%2Fchocolate-cake-chocolate-bar-melting-png-favpng-3c5vDSZtRbY1zL7PxMDxwy4xq.jpg?v=1613302787844" animation="property: rotation; dur: 3000; to: 0 360 0; loop: true"></a-cylinder>
      <a-cylinder position="1 1 -3" radius="0.5" height="0.5" color="#FFC65D" src="https://cdn.glitch.com/028d3d15-31dc-415f-8b46-a5f3aa2bdb62%2Fchocolate-cake-chocolate-bar-melting-png-favpng-3c5vDSZtRbY1zL7PxMDxwy4xq.jpg?v=1613302787844" animation="property: rotation; dur: 3000; to: 0 360 0; loop: true"></a-cylinder>
      <a-plane position="1 1.5 -3" width="1" height="0.5" src="https://cdn.glitch.com/028d3d15-31dc-415f-8b46-a5f3aa2bdb62%2F37caa1a142348332ec28017b938b6844.gif?v=1613303636002"></a-plane>
      <a-plane position="0 1.5 -8" width="4" height="3" src="https://cdn.glitch.com/028d3d15-31dc-415f-8b46-a5f3aa2bdb62%2Fcelebration-transparent-background-14.png?v=1613315134213"></a-plane>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-plane position="-2.25 1.5 -4" rotation="0 10 0" width="3.5" height="2.5" src="https://imgtr.ee/images/2023/08/05/2589f87e5679feff8b7207f8098e9048.png"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
